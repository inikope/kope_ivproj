<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div class = "overview-header">
        <div class="row">
            <div class="column">
            <div class="card">
                <h3>Unit Sold</h3>
                <p>1,125,806</p>
            </div>
            </div>
            <div class="column">
            <div class="card">
                <h3>Gross Sell</h3>
                <p>127,931,598.5</p>
            </div>
            </div>
            
            <div class="column">
            <div class="card">
                <h3>Expenses</h3>
                <p>101,832,648</p>
            </div>
            </div>
            
            <div class="column">
            <div class="card">
                <h3>Profit</h3>
                <p>16,893,702.26</p>
            </div>
            </div>
        </div>
    </div>
    <div class="single-table">
        <div class="graph-container">
            <div class="graph" id="prod_percent_graph"></div>
        </div>
    </div>
    <div class = "double-table">
        <div class="row">
            <div class="column">
                <div class="graph-container">
                    <div class="graph" id="gross_sales_graph"></div>
                </div>
            </div>
            <div class="column">
                <div class="graph-container">
                    <select id="prod_unit_filter">
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                    </select>
                    <div class="graph" id="prod_unit_graph"></div>
                </div>
            </div>
        </div>
    </div>
    <div class = "double-table">
        <div class="row">
            <div class="column">
                <div class="graph-container">
                    <div class="graph" id="prod_country_graph"></div>
                </div>
            </div>
            <div class="column">
                <div class="graph-container">
                    <select id="prod_prof_filter">
                        <option value="cp">Channel Partners</option>
                        <option value="ent">Enterprise</option>
                        <option value="gov">Goverment</option>
                        <option value="mid">Midmarket</option>
                        <option value="sb">Small Business</option>
                    </select>
                  <div class="graph" id="prod_prof_graph"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="single-table">
        <div class="graph-container">
            <select id="prod_sold_filter">
                <option value="all">All</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
            </select>
            <div class="graph" id="prod_sold_graph"></div>              
        </div>
    </div>
    <div class="single-table">
        <div class="graph-container">
            <select id="rev_dev_filter">
                <option value="all">All</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
            </select>
            <div class="graph" id="rev_dev_graph"></div>
        </div>
    </div>
    <div class="single-table">
        <div class="graph-container">
            <div class="graph" id="tot_rev_graph"></div>
        </div>
    </div>
    <script type="text/javascript" src="rev_dev_script.js"></script>
    <script type="text/javascript" src="tot_rev_script.js"></script>
    <script type="text/javascript" src="gross_sales_script.js"></script>
    <script type="text/javascript" src="prod_prof_script.js"></script>
    <script type="text/javascript" src="prod_sold_script.js"></script>
    <script type="text/javascript" src="prod_unit_script.js"></script>
    <script type="text/javascript" src="prod_percent_script.js"></script>
    <script type="text/javascript" src="prod_country_script.js"></script>
</body>
</html>
